<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    <title>Mobile Resturant</title>
</head>
<body>
    <header class="top-header container">
        <h2 class="hero-title">Hamid's Diner</h2>
        <p class="hero-text">The best burgers and pizzas in town.</p>
    </header>
    
    <section class="products container" id="products">
   
    </section>

    <section class="orders container" id="orders">
        <h3 class="order-headTitle">Your Order</h3>
        <ul class="order_list" id="orderList">
           
        </ul>
        <div class="total">
            <p class="product_price">Total Price:</p>
            <p class="product_price" ><span>$</span><span id="totalPrice">0</span></p>
        </div>
        <button class="btn_submit" id="btnComplete">Complete Order</button>
    </section>

    <div class="payment_modal" id="paymentModal">
        <h3 class="modal_title">Enter card details</h3>
        <div  class="payment_form" id="paymentForm">
            <input type="text" placeholder="Enter your name" id="name" required>
            <input type="number" placeholder="Enter card number" required>
            <input type="number" placeholder="Enter CVV" required>
            <button class="btn_submit" id="btnPay">Pay</button>

        </div>
    </div>
    <p class="container paid" id="paid"></p>

    <script src="index.js" type="module"></script>
</body>
</html>
